<form [formGroup]="form.form" (ngSubmit)="onSubmit(form.form)">
    <span [hidden]="!form.errors">Invalid Email/Password. Please try again.</span>
    <div>
        <label>Email:</label>
        <input formControlName="email" type="text">
        <span [hidden]="form.valid('email')">Invalid email format.</span>
    </div>
    <div>
        <label>Password:</label>
        <input formControlName="password" type="password">
        <span [hidden]="form.valid('password')">Password is required.</span>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
